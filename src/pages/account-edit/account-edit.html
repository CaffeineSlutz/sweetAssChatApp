ion<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<form [formGroup]="userSettings" (ngSubmit)="logForm()">
  <ion-item>
    <ion-label>First Name: </ion-label>
    <ion-input type="text" formControlName="fName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Last Name: </ion-label>
    <ion-input type="text" formControlName="lName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email: </ion-label>
    <ion-input type="text"  formControlName="email"></ion-input>
  </ion-item>

  <button ion-button type="submit" [disabled]="!userSettings.valid">Submit</button>
</form>

</ion-content>
