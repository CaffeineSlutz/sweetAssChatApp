
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of items">

    <!--{{ item }}-->
  </ion-item>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>


  <ion-card *ngFor="let player of players | async">
    <!--{{player.name}}-->

  <td><ion-list>
    <input placeholder="Type" [(ngModel)] = "player.name" name="name">-->
  </ion-list></td>
    <button ion-button (click)="saveName(player)">Save</button>

  </ion-card>

  <button ion-button menuToggle>Toggle Menu</button>
  <button ion-button (click)="welcomePage()">Welcome Page</button>
</ion-content>
