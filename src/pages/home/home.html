<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card >
    <ion-card-content *ngFor="let name of newThread.userCol.names">
      {{name}}
    </ion-card-content>
  </ion-card>

  <input #user (keyup.enter)="addUser(user)">

</ion-content>
