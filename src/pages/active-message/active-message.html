<ion-header>

  <ion-navbar>
    <ion-title>Active Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let message of sent">{{message.message}}</div>


  <ion-input #message (keyup.enter)="newMessage(message)" type="text"></ion-input>

</ion-content>
