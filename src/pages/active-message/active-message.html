<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>activeMessage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let message of sent">
    <ion-card-header class="senderName">{{message.authorName}}</ion-card-header>
    <ion-card-content>{{message.message}}</ion-card-content>
  </ion-card>


  <div class="messageInput">
    <input id="textbar" #message (keyup.enter)="newMessage(message)" type="text">
  </div>
</ion-content>
